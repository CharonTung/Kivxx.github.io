<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>專案管理 - Kivxx</title>
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
          .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .github-pages-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            color: #fff3cd;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .github-pages-notice code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .admin-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.5rem;
            min-height: 40px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
        }
        
        .project-list {
            display: grid;
            gap: 1rem;
        }
        
        .project-item-admin {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .project-info h4 {
            margin: 0 0 0.5rem 0;
        }
        
        .project-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .project-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> 專案管理系統</h1>
            <p>輕鬆管理你的 DIY 專案和程式作品</p>
            <div class="github-pages-notice">
                <i class="fab fa-github"></i>
                <strong>GitHub Pages 部署說明：</strong>
                此管理界面僅供本地預覽。要在 GitHub Pages 上更新內容，請直接編輯 
                <code>data/projects.json</code> 檔案並提交到 GitHub 儲存庫。
            </div>
        </div>
        
        <div class="admin-actions">
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> 新增專案
            </button>
            <button class="btn btn-secondary" onclick="exportData()">
                <i class="fas fa-download"></i> 匯出資料
            </button>
            <button class="btn btn-secondary" onclick="importData()">
                <i class="fas fa-upload"></i> 匯入資料
            </button>
        </div>
        
        <div class="project-list" id="projectList">
            <!-- 專案列表將動態載入 -->
        </div>
    </div>

    <!-- 新增/編輯專案的 Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">新增專案</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectType">專案類型</label>
                    <select id="projectType" required>
                        <option value="diy">DIY 專案</option>
                        <option value="project">程式專案</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="projectTitle">專案標題</label>
                    <input type="text" id="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">專案描述</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectCategory">專案類別</label>
                    <select id="projectCategory" required>
                        <!-- 選項將根據專案類型動態更新 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>技術標籤</label>
                    <div class="tag-input" id="techStackInput">
                        <input type="text" placeholder="輸入技術後按 Enter" onkeypress="addTag(event, 'techStack')">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>功能特色</label>
                    <div class="tag-input" id="featuresInput">
                        <input type="text" placeholder="輸入功能後按 Enter" onkeypress="addTag(event, 'features')">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="projectDate">完成日期</label>
                    <input type="date" id="projectDate" required>
                </div>
                
                <div class="form-group">
                    <label for="projectStatus">專案狀態</label>
                    <select id="projectStatus">
                        <option value="completed">已完成</option>
                        <option value="in-progress">進行中</option>
                        <option value="planned">規劃中</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="projectFeatured"> 設為精選專案
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="demoLink">Demo 連結</label>
                    <input type="url" id="demoLink">
                </div>
                
                <div class="form-group">
                    <label for="githubLink">GitHub 連結</label>
                    <input type="url" id="githubLink">
                </div>
                
                <div class="form-group">
                    <label for="docsLink">文件連結</label>
                    <input type="url" id="docsLink">
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/projects.js"></script>
    <script>
        let currentEditingId = null;
        let techStackTags = [];
        let featuresTags = [];

        // 初始化管理介面
        async function initAdmin() {
            await projectManager.init();
            loadProjectList();
            setupCategoryOptions();
        }

        // 載入專案列表
        function loadProjectList() {
            const container = document.getElementById('projectList');
            container.innerHTML = '';
            
            projectManager.projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'project-item-admin';
                item.innerHTML = `
                    <div class="project-info">
                        <h4>${project.title}</h4>
                        <div class="project-meta">
                            類型: ${project.type === 'diy' ? 'DIY' : '程式'} | 
                            類別: ${project.category} | 
                            日期: ${project.date}
                            ${project.featured ? ' | 精選' : ''}
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-small btn-primary" onclick="editProject('${project.id}')">
                            <i class="fas fa-edit"></i> 編輯
                        </button>
                        <button class="btn btn-small" style="background: #ff6b6b;" onclick="deleteProject('${project.id}')">
                            <i class="fas fa-trash"></i> 刪除
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 開啟新增 Modal
        function openAddModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = '新增專案';
            document.getElementById('projectForm').reset();
            techStackTags = [];
            featuresTags = [];
            updateTagDisplay('techStack');
            updateTagDisplay('features');
            document.getElementById('projectModal').style.display = 'block';
            document.getElementById('projectDate').valueAsDate = new Date();
        }

        // 編輯專案
        function editProject(id) {
            const project = projectManager.projects.find(p => p.id === id);
            if (!project) return;

            currentEditingId = id;
            document.getElementById('modalTitle').textContent = '編輯專案';
            
            // 填入現有資料
            document.getElementById('projectType').value = project.type;
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectCategory').value = project.category;
            document.getElementById('projectDate').value = project.date;
            document.getElementById('projectStatus').value = project.status;
            document.getElementById('projectFeatured').checked = project.featured;
            document.getElementById('demoLink').value = project.links.demo || '';
            document.getElementById('githubLink').value = project.links.github || '';
            document.getElementById('docsLink').value = project.links.documentation || '';
            
            techStackTags = [...project.techStack];
            featuresTags = [...project.features];
            updateTagDisplay('techStack');
            updateTagDisplay('features');
            
            setupCategoryOptions();
            document.getElementById('projectModal').style.display = 'block';
        }

        // 刪除專案
        function deleteProject(id) {
            if (confirm('確定要刪除這個專案嗎？此操作無法復原。')) {
                projectManager.deleteProject(id);
                loadProjectList();
            }
        }

        // 關閉 Modal
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // 設置類別選項
        function setupCategoryOptions() {
            const typeSelect = document.getElementById('projectType');
            const categorySelect = document.getElementById('projectCategory');
            
            const type = typeSelect.value;
            const categories = projectManager.categories[type] || {};
            
            categorySelect.innerHTML = '';
            Object.keys(categories).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = categories[key].name;
                categorySelect.appendChild(option);
            });
        }

        // 添加標籤
        function addTag(event, type) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const value = input.value.trim();
                
                if (value) {
                    if (type === 'techStack') {
                        techStackTags.push(value);
                    } else {
                        featuresTags.push(value);
                    }
                    input.value = '';
                    updateTagDisplay(type);
                }
            }
        }

        // 更新標籤顯示
        function updateTagDisplay(type) {
            const container = document.getElementById(type === 'techStack' ? 'techStackInput' : 'featuresInput');
            const tags = type === 'techStack' ? techStackTags : featuresTags;
            const input = container.querySelector('input');
            
            // 清除現有標籤
            container.querySelectorAll('.tag').forEach(tag => tag.remove());
            
            // 添加標籤
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="remove-tag" onclick="removeTag('${type}', ${index})">×</span>
                `;
                container.insertBefore(tagElement, input);
            });
        }

        // 移除標籤
        function removeTag(type, index) {
            if (type === 'techStack') {
                techStackTags.splice(index, 1);
            } else {
                featuresTags.splice(index, 1);
            }
            updateTagDisplay(type);
        }

        // 表單提交
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('projectType').value,
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                category: document.getElementById('projectCategory').value,
                techStack: techStackTags,
                features: featuresTags,
                date: document.getElementById('projectDate').value,
                status: document.getElementById('projectStatus').value,
                featured: document.getElementById('projectFeatured').checked,
                icon: getIconForCategory(document.getElementById('projectType').value, document.getElementById('projectCategory').value),
                image: '',
                links: {
                    demo: document.getElementById('demoLink').value,
                    github: document.getElementById('githubLink').value,
                    documentation: document.getElementById('docsLink').value
                }
            };

            if (currentEditingId) {
                projectManager.editProject(currentEditingId, formData);
            } else {
                projectManager.addProject(formData);
            }

            closeModal();
            loadProjectList();
            alert('專案已成功儲存！');
        });

        // 獲取類別對應的圖示
        function getIconForCategory(type, category) {
            const categories = projectManager.categories[type] || {};
            return categories[category]?.icon || 'fas fa-folder';
        }

        // 匯出資料
        function exportData() {
            const data = {
                projects: projectManager.projects,
                categories: projectManager.categories,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `projects-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 匯入資料
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.projects && Array.isArray(data.projects)) {
                                if (confirm('確定要匯入資料嗎？這會覆蓋現有的專案資料。')) {
                                    projectManager.projects = data.projects;
                                    if (data.categories) {
                                        projectManager.categories = data.categories;
                                    }
                                    loadProjectList();
                                    alert('資料匯入成功！');
                                }
                            } else {
                                alert('無效的資料格式！');
                            }
                        } catch (error) {
                            alert('檔案讀取失敗：' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // 監聽專案類型變更
        document.getElementById('projectType').addEventListener('change', setupCategoryOptions);

        // 初始化
        document.addEventListener('DOMContentLoaded', initAdmin);

        // 點擊 Modal 外部關閉
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
