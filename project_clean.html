<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案作品 - Kivxx</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Core JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <!-- Navigation will be dynamically inserted -->
    <header></header>

    <main>
        <section id="project-hero">
            <div class="hero-content">
                <h2><i class="fas fa-laptop-code"></i> 專案作品集</h2>
                <p class="hero-description">這裡收錄了我的各種專案作品，從實用工具到創意構想，每一個都代表著不同的探索與突破。</p>
            </div>
        </section>

        <section id="featured-projects">
            <h3><i class="fas fa-star"></i> 精選專案</h3>
            <div class="projects-grid">
                <!-- 精選專案將透過 JavaScript 動態載入 -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>載入精選專案中...</p>
                </div>
            </div>
        </section>

        <section id="all-projects">
            <h3><i class="fas fa-code"></i> 所有專案</h3>
            <div class="projects-grid">
                <!-- 所有專案將透過 JavaScript 動態載入 -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>載入專案中...</p>
                </div>
            </div>
        </section>

        <section id="tech-stats">
            <h3><i class="fas fa-chart-bar"></i> 技術統計</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">15+</div>
                    <div class="stat-label">完成專案</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">程式語言</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">1000+</div>
                    <div class="stat-label">程式碼行數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2+</div>
                    <div class="stat-label">年開發經驗</div>
                </div>
            </div>
        </section>

        <section id="learning">
            <h3><i class="fas fa-graduation-cap"></i> 持續學習</h3>
            <div class="learning-content">
                <p>技術日新月異，我持續學習新的技能和框架。目前正在學習：</p>
                <div class="learning-tags">
                    <span class="learning-tag">Machine Learning</span>
                    <span class="learning-tag">Docker</span>
                    <span class="learning-tag">TypeScript</span>
                    <span class="learning-tag">Vue.js</span>
                    <span class="learning-tag">GraphQL</span>
                    <span class="learning-tag">Rust</span>
                </div>
                <p>如果您有興趣一起學習或交流，歡迎透過 <a href="about.html#contact-about">聯絡頁面</a> 和我聯繫！</p>
            </div>
        </section>
    </main>

    <!-- Footer will be dynamically inserted -->
    <footer></footer>
</body>
</html>
