<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 測試頁面</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                <span>CSS 測試</span>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <div class="hero-content">
                <h2><i class="fas fa-palette"></i> CSS 樣式測試</h2>
                <p class="hero-description">這是用來測試 CSS 是否正確載入的測試頁面</p>
            </div>
        </section>
        
        <section>
            <h3><i class="fas fa-check"></i> 樣式檢查項目</h3>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fas fa-paint-brush"></i>
                    <h4>顏色主題</h4>
                    <p>莫蘭迪色調是否正確顯示</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-font"></i>
                    <h4>字體樣式</h4>
                    <p>中文字體是否正常顯示</p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h4>響應式布局</h4>
                    <p>在不同螢幕尺寸下是否正常</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 CSS 測試頁面</p>
    </footer>
</body>
</html>
